# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

queue:
  name: TimeWarpEnterprises

steps:
- task: DotNetCoreCLI@2
  displayName: Publish The Server project which will be deployed to azure
  inputs:
    command: run
    publishWebProjects: false
    projects: 'TheFreezeTeamBlog/TheFreezeTeamBlog.csproj'
    arguments: '--configuration $(BuildConfiguration) --output $(build.artifactstagingdirectory)'
  enabled: true

- task: PublishBuildArtifacts@1
  displayName: Publish Artifact to Output
  inputs:
    PathtoPublish: 'TheFreezeTeamBlog/output'
    ArtifactName: Output
    publishLocation: Container

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
